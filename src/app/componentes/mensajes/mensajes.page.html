<ion-header>
  <ion-toolbar color = "danger">
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content">
  <ion-list>
    <ion-item *ngFor = "let chat of chatRooms" (click) = "OpenChat(chat)">
      <ion-avatar slot ="start">
        <ion-img src = "https://cnnespanol.cnn.com/wp-content/uploads/2019/05/190524002834-20190524-boss-texting-super-tease.jpg?quality=100&strip=info&w=414&h=311&crop=1"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2><b>{{chat.nombre}}</b></h2>
      </ion-label>
    </ion-item>
</ion-list>
</ion-content>

<ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom"  color = "danger">
    <ion-tab-button (click)="moveHome()">
      <ion-icon name="home-outline" ></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="moveGroup()">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>
    <ion-tab-button>
      <ion-icon name="chatbox-ellipses"></ion-icon>
      <ion-label>Mensajes</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="movePerfil()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>

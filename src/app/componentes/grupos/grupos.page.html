<ion-header>
  <ion-toolbar color = "success">
    <ion-title >Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center">
    <br>
    <ion-button  color = "success" >Crear Grupo</ion-button>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom"  color = "success">
    <ion-tab-button (click)="moveHome()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="people"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="moveMensajes()">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>Mensajes</ion-label>
    </ion-tab-button>
    <ion-tab-button  (click)="movePerfil()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

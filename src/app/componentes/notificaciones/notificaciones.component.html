<ion-header>
  <ion-toolbar color = "success">
  <ion-button slot = "start" fill = "clear" (click) ="closeChat()">
      <ion-icon style= "color:aliceblue; font-size: 25px " name="arrow-back-outline"></ion-icon>
  </ion-button>

    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="page-content" >
  <ion-list>

    <ion-item *ngFor = "let profile of nuevas">      
        <h5><b>{{profile.tipo}} {{profile.eme}}</b></h5>
        <h6>{{profile.fecha}}</h6>
    </ion-item>

</ion-list>

</ion-content>

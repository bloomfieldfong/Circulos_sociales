<ion-header>
  
  <ion-toolbar color = "success">
    <div class="ion-text-center">
      <ion-title text-center>Inicio de Sesión</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br>
  <img class = "icon" src = "assets/icon/logo.png" alt = ""> 
<br>
<br>
<br>
<ion-item>
  <ion-label position = "floating">Correo</ion-label>
  <ion-input type = "text" [(ngModel)]= "email" name = "Correo"></ion-input>
</ion-item>

<ion-item>
  <ion-label position = "floating">Contraseña</ion-label>
  <ion-input [type] = "showPassword ? 'text': 'password'"  [(ngModel)]= "password" name = "password"></ion-input>
  <ion-icon slot="end" (click)="togglePassword()" [name] = passwordToggleIcon></ion-icon>
</ion-item>

<br>
<div class="ion-text-center">
  <ion-button  color = "success" (click)= "onSubmitLogin()" >Ingresar</ion-button>
</div>

<div class="ion-text-center">
<p text-center routerLink = "/registro" style= "color:skyblue">Crear cuenta</p>
</div>
</ion-content>

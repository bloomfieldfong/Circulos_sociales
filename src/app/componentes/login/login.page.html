<ion-header>
  
  <ion-toolbar color = "danger">
    <div class="ion-text-center">
      <ion-title text-center>Inicio de Sesión</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class = "icon" src = "assets/icon/logo.png" alt = ""> 
</ion-content>

<ion-content padding>
<ion-item>
  <ion-label position = "floating">Correo</ion-label>
  <ion-input type = "text" [(ngModel)]= "email" name = "Correo"></ion-input>
</ion-item>

<ion-item>
  <ion-label position = "floating">Contraseña</ion-label>
  <ion-input type = "password" [(ngModel)]= "password" name = "password"></ion-input>
</ion-item>

<br>
<div class="ion-text-center">
  <ion-button expand="block" (click)= "onSubmitLogin()" >Ingresar</ion-button>
</div>
<br>
<div class="ion-text-center">
<p text-center routerLink = "/registro">Crear cuenta</p>
</div>

<ion-header>
  <ion-toolbar color = "danger">
    
    <ion-button slot = "start" fill = "clear" routerLink = "/login">
      <ion-icon style= "color:aliceblue; font-size: 25px " name="arrow-back-outline"></ion-icon>
    </ion-button>
  
      <ion-title>Registro</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class = "icon" src = "assets/icon/logo.png" alt = ""> 
</ion-content>

<ion-content padding>

  <ion-item>
    <ion-label position = "floating">Nombre</ion-label>
    <ion-input type = "text"  [(ngModel)]= "name"  name = "name"></ion-input>
  </ion-item>
  
<ion-item>
  <ion-label position = "floating">Correo</ion-label>
  <ion-input type = "text"  [(ngModel)]= "email"  name = "Correo"></ion-input>
</ion-item>

<ion-item>
  <ion-label position = "floating">Contrase√±a</ion-label>
  <ion-input type = "password" [(ngModel)]= "password"name = "password"></ion-input>
</ion-item>

<br>
<ion-button color = "secondary"  expand = "block" (click)= "OnSubmitRegister()">Registrarse</ion-button>

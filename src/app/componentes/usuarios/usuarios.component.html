<ion-header>
  <ion-toolbar color = "success">
  <ion-button slot = "start" fill = "clear" (click) ="closeChat()">
      <ion-icon style= "color:aliceblue; font-size: 25px " name="arrow-back-outline"></ion-icon>
  </ion-button>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<br>
<br>
<ion-img class="imagen" style="width: 100px; height: 100px;" src = "https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_640.png"></ion-img>

  <h2 style="text-align: center;">{{name}}</h2>
  <h5 style="text-align: center;">{{carrera}}</h5>

  <ion-card>
    <ion-card-header>
      <h6 style="text-align: center; color:white">   Proviniente de: {{departament}}</h6>
    </ion-card-header>
  </ion-card>


<ion-card>
  <ion-card-header>
    <ion-card-title>Clases</ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <ul>
          <li *ngFor = "let mens of clases">{{mens}}</li>
      </ul>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-title>Intereses</ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <ul>
          <li *ngFor = "let mens of profile.interes">{{mens}}</li>
      </ul>
  </ion-card-content>
</ion-card>

<div class="ion-text-center">
  <ion-button color = "success" (click) = "crear_chat()">
    Chatear
  </ion-button>
</div>
</ion-content>

<ion-header>
  <ion-toolbar color = "danger">
  <ion-button slot = "start" fill = "clear" (click) ="closeChat()">
      <ion-icon style= "color:aliceblue; font-size: 25px " name="arrow-back-outline"></ion-icon>
  </ion-button>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<br>
<ion-img class="imagen" style="width: 100px; height: 100px;" src = "https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_640.png"></ion-img>

<ion-content>
  <h2 style="text-align: center;">{{name}}</h2>
  <h5 style="text-align: center;">{{carrera}}</h5>
 
</ion-content>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let chat of clases">
        <h2><b>{{chat}}</b></h2>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-button>
    Chatear
  </ion-button>
</ion-content>

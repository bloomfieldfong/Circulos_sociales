<ion-header>
  <ion-toolbar color = "danger">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<br>
<ion-img class="imagen" style="width: 100px; height: 100px;" src = "https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_640.png"></ion-img>

<ion-content>
<h2 style="text-align: center;">{{profile.name}}</h2>
<h5 style="text-align: center;">{{profile.carrera}}</h5>


<ion-card>
  <ion-card-header>
    <ion-card-title>Clases</ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <ul>
          <li *ngFor = "let mens of clases">{{mens}}</li>
      </ul>
  </ion-card-content>
</ion-card>
</ion-content>


<ion-tabs>
  <ion-tab-bar slot="bottom"  color = "danger">
    <ion-tab-button (click)="moveHome()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="moveGroup()">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="moveMensajes()">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>Mensajes</ion-label>
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

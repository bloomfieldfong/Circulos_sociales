<ion-header [translucent]="true">
  <ion-toolbar color = "success">
    <ion-title>
      Inicio
      <ion-icon name="notifications-outline" style = "float: right; padding-left: 4%" (click) = noti()></ion-icon>
      <ion-icon name="warning" style = "float: right; color:crimson;" (click) = ayudar()></ion-icon>
      
    </ion-title>

    </ion-toolbar>


</ion-header >



<ion-searchbar (ionInput) = "filterList($event)" placeholder="Busqueda por clases, gustos, carrera o nombre"></ion-searchbar>
<ion-content class="page-content">
    
  <ion-list>
      <ion-item *ngFor = "let profile of profiles" (click) = OpenProfile(profile)>
        <ion-avatar slot ="start">
          <ion-img src = "https://happytravel.viajes/wp-content/uploads/2020/04/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><b>{{profile.name}}</b></h2>
          <h4><p class = "p">{{profile.carrera}}</p></h4>
        </ion-label>

      </ion-item>
  </ion-list>


  <div class = "pos">
    <ion-button class = "s"color = "danger" (click) = OpenGroup(profiles)>
         <img src= "../../assets/icon/groups.png" style="width : 70% ; height : 80%" >
        
         <div class =  "ss">
          <br>
        </div>

    </ion-button>
    
  </div>
  


</ion-content>

<ion-content class = "abajo">
<ion-tabs>
  <ion-tab-bar   color = "success">
    <ion-tab-button>
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
   
    <ion-tab-button (click) = "moveMensajes()">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>Mensajes</ion-label>
    </ion-tab-button>
    <ion-tab-button (click) = "movePerfil()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>

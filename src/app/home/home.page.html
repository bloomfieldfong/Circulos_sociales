<ion-header [translucent]="true">
  <ion-toolbar color = "danger">
    <ion-title>
      Inicio
    </ion-title>
    <ion-button slot = "end" fill = "clear" (click)="Onlogout()">
      <ion-icon style= "color:aliceblue" name="log-out-outline"></ion-icon>
    </ion-button>
    </ion-toolbar>

    <ion-list>
      <ion-item>
        <ion-item>
          <ion-avatar slot ="start">
          </ion-avatar>
          <ion-label>
            <h2><b>Michelle Bloomfield</b></h2>
          </ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
  
  
</ion-header>


<ion-tabs>
  <ion-tab-bar slot="bottom"  color = "danger">
    <ion-tab-button>
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button (click) = "moveGroup()">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>
    <ion-tab-button (click) = "moveMensajes()">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>Mensajes</ion-label>
    </ion-tab-button>
    <ion-tab-button (click) = "movePerfil()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
